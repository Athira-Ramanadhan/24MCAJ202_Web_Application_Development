<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Popular Destinations</title>
  <style>
    body {
      background-image: url(img1.jpg);
      background-size: cover;
      background-position: center;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    h1 {
      color: black;
      text-align: center;
      margin-top: 20px;
    }

    .image-row {
      display: flex;
      flex-direction: row;
      justify-content: center;
      gap: 20px;
      margin: 20px;
    }

    .image-row div {
      text-align: center;
    }

    .image-row img {
      width: 250px;
      height: auto;
     
      
    }

    .image-row h4 {
      margin-top: 10px;
      color: black;
      font-size: 18px;
    }

    .table-container {
      margin: 20px auto;
      width: 50%;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      text-align: center;
      font-size: 16px;
      background-color:burlywood;
    }

    table, th, td {
      border: 2.5px solid black;
    }

    th {
      background-color:dodgerblue;
      padding: 20px;
      color:firebrick;
    }

    td {
      padding: 10px;
    }
  </style>
</head>
<body>
  <h1>Popular Destinations</h1>

  <div class="image-row">
    <div>
      <img src="img2.jpg" alt="Maldives">
      <h4>Maldives</h4>
    </div>
    <div>
      <img src="img3.jpg" alt="Eiffel Tower">
      <h4>Paris</h4>
    </div>
    <div>
      <img src="img4.jpg" alt="Switzerland">
      <h4>Switzerland</h4>
    </div>
  </div>

  
  <div class="table-container">
    <table>
      <thead>
        <tr>
          <th>Destinations</th>
          <th>Best Time to Visit</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Maldives</td>
          <td>November - April</td>
        </tr>
        <tr>
          <td>Paris</td>
          <td>April - June</td>
        </tr>
        <tr>
          <td>Switzerland</td>
          <td>December - March</td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
