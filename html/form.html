<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
     <h1 >Form</h1>
     <label for="fname" >Enter Name: </label>
     <input type="text" id="fname" name="fname" placeholder="Enter your name" ><br><br>

     <label for="email">Enter email: </label>
     <input type="email" id="email" name="email" placeholder="Enter your email"><br><br>

     <label for="number">Enter phone: </label>
     <input type="text" id="number" name="number" placeholder="Enter your phone"><br><br>

     <label for="pswd">Enter password: </label>
     <input type="password" id="pswd" name="pswd" placeholder="Enter password"><br><br>
    
    <label for="quali">Select qualification:</label>
    <select name="quali" id="quali">
        <option value="High School" selected>High School</option>
        <option value="Degree">Degree</option>
        <option value="Diploma">Diploma</option>
        
    </select><br><br>

    <label for="gender">Select Gender:</label>
    <input type="radio" id="male" name="gender" value="male">Male
    <input type="radio" id="female" name="gender" value="female">Female
    <input type="radio" id="others" name="gender" value="others">others<br><br>
    
   <label for="message">Message:</label>
   <textarea name="message" rows="10" cols="20" placeholder="Enter your message"></textarea><br><br>

   <label for="dob">Date of Birth:</label>
   <input type="date" id="dob" name="dob"><br><br>

   <label for="resume">Upload your Resume:</label>
   <input type="file" id="resume" name="resume"><br><br>

   <label for="clr">Choose your favourite color:</label>
   <input type="color" name="clr" value="#ff0000"><br><br>

   <label for="subs">Subscribe to newsletter</label>
   <input type="checkbox" name="subs" value="Subscribe to newsletter"><br><br>

   <input type="reset" name="reset" value="Reset">
   <input type="submit" name="submit" value="Submit">


    </form>
    
</body>
</html>
