<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="./form.css"> <!-- Link to external CSS file -->
</head>
<body>   

    <!-- Registration Form -->
    <form action="#" method="post" class="form" id="registrationForm">
        <h1>Registration Form</h1>

        <!-- Name Input Field -->
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" class="box" placeholder="Enter your name">
        </div>

        <!-- Email Input Field -->
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" class="box" placeholder="Enter your email">
        </div>

        <!-- Phone Number Input Field -->
        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="text" id="phone" name="phone" class="box" placeholder="Enter your phone number">
        </div>

        <!-- Submit Button -->
        <button type="submit" id="submit">Submit</button>
    </form>

    <!-- Link to External JavaScript File -->
    <script src="form.js"></script>

</body>
</html>
